<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Scripts - Engineering Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px 30px;
        }

        .back-button {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px 100px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .file-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .file-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .file-type {
            font-size: 0.85em;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
        }

        .coffee-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #FFDD00;
            color: #000;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
        }

        .coffee-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: #FFE84D;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
            <h1><span>üî©</span> Concrete Design Scripts</h1>
            <p class="subtitle">All available reinforced concrete design calculation scripts</p>
        </header>

        <div class="content">
            <div class="files-grid">
                <!-- Add your steel scripts here -->
                <a href="beam_design_script_calcpad.cpd" class="file-item" download>
                    <div class="file-name">Reinforced Concrete Beam Design</div>
                    <div class="file-type">CalcPad Script</div>
                </a>
                
                <a href="connection_design.ipynb" class="file-item" download>
                    <div class="file-name">Connection Design</div>
                    <div class="file-type">Jupyter Notebook</div>
                </a>
                

                <!-- Add more steel scripts here -->
            </div>
        </div>
    </div>

    <a href="https://www.buymeacoffee.com/yourusername" class="coffee-button" target="_blank">
        ‚òï Buy me a coffee
    </a>
</body>
</html>
